<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
</head>
<body>
    <h1>FORMULARIO DE VOTACIÓN:</h1>
    <form id="votacionForm">
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" id="nombre_apellido" name="nombre_apellido"><br>

        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias"><br>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="region">Región:</label>
        <select id="region" name="region"></select><br>

        <label for="comuna">Comuna:</label>
        <select id="comuna" name="comuna"></select><br>

        <label for="candidato">Candidato:</label>
        <select id="candidato" name="candidato"></select><br>

        <label>¿Cómo se enteró de nosotros?:</label>
        <div id="encuestaOptions"></div>

        <button type="submit">Votar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../public/js/opcionesScript.js"></script>
</body>
</html>
